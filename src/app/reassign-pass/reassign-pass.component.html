<form [formGroup]="passForm" novalidate dir="rtl" class="text-center" >
    <mat-card>
  
    <mat-card-header class="d-flex justify-content-center">
        <mat-card-title>تعديل كلمة المرور</mat-card-title>
    </mat-card-header>


    <mat-card-content>
        <div class="row">
            <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="كلمة المرور" formControlName="password" [(ngModel)]="local_data.password">
                <mat-error *ngIf="passForm.controls['password'].hasError('required')">
                برجاء ادخال كلمة المرور
                </mat-error>
            </mat-form-field>
            </div>
        </div>
    </mat-card-content>
  
  
    <mat-card-actions>
        <button mat-button (click)="doAction()" class="text-white">{{action}}</button>
        <button mat-button (click)="closeDialog()" class="text-white">الغاء</button>
    </mat-card-actions>
  
    </mat-card>
  </form>
