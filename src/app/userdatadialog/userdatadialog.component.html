<form [formGroup]="addressForm" novalidate dir="rtl" class="text-center" >
  <mat-card>

    <mat-card-header class="d-flex justify-content-center">
      <mat-card-title>بيانات المستخدم</mat-card-title>
    </mat-card-header>


    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="اسم المستخدم" formControlName="username" [(ngModel)]="local_data.name">
            <mat-error *ngIf="addressForm.controls['username'].hasError('required')">
              برجاء ادخال اسم المستخدم
            </mat-error>
          </mat-form-field>
        </div>
      </div>



      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="البريد الالكتروني" formControlName="email" [(ngModel)]="local_data.email">
            <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
              برجاء ادخال البريد الالكتروني
            </mat-error>
          </mat-form-field>
        </div>
      </div>

        

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="القسم" formControlName="dep" [(ngModel)]="local_data.department">
            <mat-error *ngIf="addressForm.controls['dep'].hasError('required')">
              برجاء ادخال القسم
            </mat-error>
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="الصلاحيات" formControlName="permissions" [(ngModel)]="local_data.permissions">
              <mat-option *ngFor="let state of permissions" [value]="state.abbreviation">
                {{ state.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['permissions'].hasError('required')">
              برجاء ادخال الصلاحيات
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>


    <mat-card-actions>
        <button mat-button (click)="doAction()" class="text-white">{{action}}</button>
        <button mat-button (click)="closeDialog()" class="text-white">الغاء</button>
    </mat-card-actions>

  </mat-card>
</form>
